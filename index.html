<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Send To Kindle</title>
</head>
<body>
<input id="file" type="file" multiple size="50"/>
<br/>
<br/>
<input id="email" type="email" placeholder="to@Kindle" required/>
<br/>
<br/>
<button type="button">Configure</button>
<button type="button" onclick="Send()">Send</button>

<script>
    const ipcRenderer = require('electron').ipcRenderer;

    function Send() {
        var files = document.getElementById("file").files;
        var sendFiles = [];
        for (var i = 0, len = files.length; i < len; i++) {
            var file = files[i];
            sendFiles.push({
                "name": file.name,
                "path": file.path,
                "size": file.size,
                "type": file.type
            });
        }
        ipcRenderer.send('asynchronous-message', {"files": sendFiles,"to":document.getElementById("email").value});
    }

</script>
</body>
</html>
